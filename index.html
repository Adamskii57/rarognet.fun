<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="RarogNet - Minecraft texturepacks and skins. Improve your style with custom designs.">

  <meta name="author" content="RarogNet">

  <title>RarogNet</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" href="./images/RarogNET_favicon1_.png">

<body>
  <!-- Background Video -->
  <video autoplay loop muted plays-inline class="back-vid">

  </video>

  <!-- Main Section -->
  <section class="main-section">
    <nav>
      <h1 data-aos="zoom-in" data-aos-duration="1000"><span style="color: #4a68ee;">Rarog</span>Net</h1>
      <ul>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a class="active" href="https://rarognet.fun">Home </a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="https://dsc.gg/rarognet">About</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="#">Projects</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="#">RC</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="#">Clients</a></li>
      </ul>
    </nav>

        <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="700">Hi, We are RarogNet</h1>
        <h2 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="900">We create your style</h2>
        <p data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1000">Improve your level with our Minecraft texturepacks and skins.</p>
        <div class="Buttons">
                <a href="https://dsc.gg/rarognet" class="btn" data-aos="zoom-in-right" data-aos-duration="1000" data-aos-delay="1100">
            Hire us
          </a>
          <ul class="ul-icons">
            <li><a href="https://github.com/" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200"><i class='bx bxl-github'></i></a></li>
            <li><a href="https://instagram.com/" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1300"><i class='bx bxl-instagram'></i></a></li>
            <li><a href="https://youtube.com/" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1400" ><i class='bx bxl-youtube'></i></a></li>
            <li><a href="https://tiktok.com/" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1500"><i class='bx bxl-tiktok'></i></a></li>
          </ul>
        </div>
      </div>

      <!-- Hero Image -->
      <div class="hero-img" data-aos="zoom-in-left" data-aos-duration="2500">
        <img src="images/man1.png" alt="person-img" >
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</html>
